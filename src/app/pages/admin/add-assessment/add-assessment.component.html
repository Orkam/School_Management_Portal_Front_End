<mat-card>
    <h1>Add new Assessment</h1>
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <form (ngSubmit)="saveAssessment()">
          <mat-form-field class="w100" appearance="fill">
            <mat-label>Title</mat-label>
            <input
            [(ngModel)] = "assessmentData.title"
            type="text"
            name="title"
            required
            placeholder="Title"
            matInput>
          </mat-form-field>
          <mat-form-field class="w100" appearance="fill">
            <mat-label>Description</mat-label>
            <textarea
            [(ngModel)] = "assessmentData.description"
            type="text"
            name="description"
            placeholder="description"
            matInput
            rows="8"></textarea>
          </mat-form-field>
  
          <div class="row">
            <div class="col-md-6">
              <mat-form-field class="w100" appearance="fill">
                <mat-label>Max Points</mat-label>
                <input
                [(ngModel)] = "assessmentData.maxPoints"
                type="text"
                name="maxPoints"
                placeholder="Max Points"
                matInput>
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-form-field class="w100" appearance="fill">
                <mat-label>Number of Questions</mat-label>
                <input
                [(ngModel)] = "assessmentData.numQuestions"
                type="text"
                name="numQuestions"
                placeholder="Number of Questions"
                matInput>
              </mat-form-field>
            </div>
          </div>
  
          <mat-slide-toggle class="mt20" name = "activo" [(ngModel)] = "assessmentData.active" color="primary">
           Status
          </mat-slide-toggle>
  
          <mat-form-field appearance="fill" class="mt20 w100">
            <mat-label>Categories</mat-label>
            <mat-select name="category" [(ngModel)] = "assessmentData.cathegory.cathegoryID">
              <mat-option *ngFor = "let c of categories" [value] = "c.cathegoryID">
                {{ c.title }}
              </mat-option>
            </mat-select>
          </mat-form-field>
  
          <div class="container text-center">
            <button mat-raised-button color="primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </mat-card>

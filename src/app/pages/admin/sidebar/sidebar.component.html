<mat-card>
    <mat-action-list>
      <div mat-subheader>Menu</div>
      <button routerLink = "/admin" mat-list-item>
        <mat-icon mat-list-icon>home</mat-icon> Home
      </button>
      <button mat-list-item routerLink = "/admin/profile">
        <mat-icon mat-list-icon>account_circle</mat-icon>Profile
      </button>
      <button mat-list-item routerLink = "/admin/users-list">
        <mat-icon mat-list-icon>search</mat-icon>Users
      </button>
      <button mat-list-item routerLink = "/admin/categories">
        <mat-icon mat-list-icon>list</mat-icon>Categories
      </button>
      <button mat-list-item routerLink = "/admin/add-category">
        <mat-icon mat-list-icon>add_circle_outline</mat-icon>Add Category
      </button>
      <button mat-list-item routerLink = "/admin/assessments">
        <mat-icon mat-list-icon>quiz</mat-icon>Assessments
      </button>
      <button mat-list-item routerLink = "/admin/add-assessment">
        <mat-icon mat-list-icon>add</mat-icon>Add Assessment
      </button>
      <button mat-list-item (click) = "logout()">
        <mat-icon mat-list-icon>logout</mat-icon>Log out
      </button>
    </mat-action-list>
  </mat-card>

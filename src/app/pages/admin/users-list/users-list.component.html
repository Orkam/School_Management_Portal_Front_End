<mat-card>
  <mat-card-content>
    <h1>Search</h1>

    <form (ngSubmit)="formSubmit()">
      <mat-radio-group
        [(ngModel)]="searchOption"
        name="search"
        (change)="onSearchOptionChange()"
      >
        <mat-radio-button value="byname">Name and Surname</mat-radio-button>
        <mat-radio-button value="byRole">Role</mat-radio-button>
        <mat-radio-button value="all">All Users</mat-radio-button>
      </mat-radio-group>

      <div *ngIf="searchOption == 'byname'" style="margin-top: 10px">
        <mat-form-field appearance="outline" style="margin-right: 10px">
          <mat-label>Name</mat-label>
          <input
            required
            [(ngModel)]="user.name"
            name="name"
            matInput
            placeholder="name"
          />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Surname</mat-label>
          <input
            required
            [(ngModel)]="user.surname"
            name="surname"
            matInput
            placeholder="surname"
          />
        </mat-form-field>
      </div>

      <div *ngIf="searchOption == 'byRole'" style="margin-top: 10px">
        <mat-form-field appearance="outline">
          <mat-label>Role</mat-label>
          <mat-select required [(ngModel)]="user.role" name="role">
            <mat-option value="Admin">Admin</mat-option>
            <mat-option value="Normal">Normal</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="container text-left" style="margin-top: 20px">
        <button mat-raised-button color="primary">Search</button>
      </div>
    </form>

    <div style="margin-top: 20px;">
        <table mat-table [dataSource]= "dataSource" class="mat-elevation-z8">
            <!-- ID Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef>ID</th>
              <td mat-cell *matCellDef="let user">{{ user.id }}</td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Name</th>
              <td mat-cell *matCellDef="let user">{{ user.name }}</td>
            </ng-container>
          
            <!-- Surname Column -->
            <ng-container matColumnDef="surname">
              <th mat-header-cell *matHeaderCellDef>Surname</th>
              <td mat-cell *matCellDef="let user">{{ user.surname }}</td>
            </ng-container>
          
            <!-- Email Column -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef>Email</th>
              <td mat-cell *matCellDef="let user">{{ user.email }}</td>
            </ng-container>
          
            <!-- Phone Column -->
            <ng-container matColumnDef="phone">
              <th mat-header-cell *matHeaderCellDef>Phone</th>
              <td mat-cell *matCellDef="let user">{{ user.phone }}</td>
            </ng-container>
          
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
    </div>
  </mat-card-content>
</mat-card>
